<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="./styles/enviado.css" />
    <link rel="stylesheet" href="./styles/login.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/mensagem.css" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    
    <title>Mensagem Enviada - Adopet</title>
</head>
<body>
    <header class="header">
        <div class="div__header_home_cadastro">
            <div class="forma-container_cadastro">
                <img src="./assets/Forma 1.svg" alt="forma__verde_esmeralda_cadastro" class="forma__cadastro" />
            </div>

            <div class="header__conteudo_cadastro">
                <div class="botoes-wrapper">
                    <ul class="botoes_cadastro">
                        <li>
                            <button class="adopet__logo_bege_cadastro">
                                <img src="./assets/Logo.svg" alt="Logo da marca Adopet na cor bege" />
                            </button>
                        </li>
                        <li>
                            <button class="icon__casa_cadastro">
                                <img src="./assets/Casa__icon.svg" alt="Ícone de casinha" />
                            </button>
                        </li>
                        <li>
                            <button class="icon__mensagem_cadastro">
                                <img src="./assets/Mensagens__icon.svg" alt="Ícone de mensagem" />
                            </button>
                        </li>
                    </ul>
                </div>

                <div class="patinhas-wrapper">
                    <img src="./assets/Patas.svg" alt="patas de animais diversos" class="patinhas__superior_direita" />
                </div>
            </div>
        </div>
    </header>

    <p class="p__mensagem_enviado">
        Mensagem enviada!<br />
        Em breve entraremos em contato.
    </p>

    <section class="section__button_voltar">
        <button class="botao__responsavel_enviar">
            <a href="./cards.html" class="botao__form_entrar">Voltar!</a>
        </button>
    </section>

    <img src="./assets/Forma 2.svg" alt="Forma do canto direito" class="forma__canto_direito" />
</body>
</html>
