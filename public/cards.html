<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/styles/login.css">
    <link rel="stylesheet" href="../public/styles/cards.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Pets</title>
</head>
<body>
    <header class="header">
        <div class="div__header_home_cadastro">
        <div class="forma-container_cadastro">
            <img src="./assets/Forma 1.svg" alt="forma__verde_esmeralda_cadastro" class="forma__cadastro" />
        </div>

        <div class="header__conteudo_cadastro">
            <div class="botoes-wrapper">
            <ul class="botoes_cadastro">
                <li>
                <button class="adopet__logo_bege_cadastro">
                    <img src="./assets/Logo.svg" alt="Logo da marca Adopet na cor bege" />
                </button>
                </li>
                <li>
                <button class="icon__casa_cadastro">
                    <img src="./assets/Casa__icon.svg" alt="Ícone de casinha" />
                </button>
                </li>
                <li>
                <button class="icon__mensagem_cadastro">
                    <img src="./assets/Mensagens__icon.svg" alt="Ícone de mensagem" />
                </button>
                </li>
            </ul>
            </div>

        </div>
        </div>
  </header>

    <h2 class="p__section_cards">Olá! Veja os amigos disponíveis para adoção!</h2>  

  <section class="section__cards">

        <div class="pets__cards">
            <div class="dunga">
                <img src="./assets/Dunga.svg" alt="Imagem de um cachorrinho chamado Dunga">
                
                <div class="textos__cards">
                    <h2 class="dunga__h2">Dunga</h2>
                    <p class="p__dunga">2 anos<br>
                    Porte pequeno<br>
                    Calmo e educado</p>

                    <p class="p__cards_estado">Rio de Janeiro (RJ)</p>
                    <div class="responsavel__mensagem">
                        <button onclick=""><img src="./assets/ícone mensagem.svg" alt="Ícone de mensagem"></button>
                        <p class="p__cards_responsavel">Falar com responsável</p>
                    </div>
                </div>
                
            </div>
        </div>

  </section>


  <img src="./assets/Forma 2.svg" alt="Forma do canto direito" class="forma__canto_direito">

</body>
</html>
